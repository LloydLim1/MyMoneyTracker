<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MyMoney Tracker - Sign Up</title>
    
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

    <div id="app-wrapper">

        <div class="signup-container">
    
            <div class="header">
                <div class="logo">
                    <img src="../Images/Logo.svg" alt="MyMoney Tracker Logo">
                </div>
                <h1>My<span class="font-bold text-[--primary-green]">Money</span>Tracker</h1>
            </div>
            
            <p class="subtitle">Sign Up to Start <span class="accent">Your Journey</span></p>

            <form action="signUp.php" method="POST">
                
                <div class="form-grid">
                
                    <div class="form-column">
                        
                        <div class="form-group">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" name="email" placeholder="name@domain.com" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" placeholder="**************" required>
                                <span class="eye-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirm-password" name="confirm_password" placeholder="**************" required>
                                <span class="eye-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="form-column">

                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="dob-month">DATE OF BIRTH</label>
                            <div class="dob-group">
                                <select id="dob-month" name="dob_month" required>
                                    <option value="" disabled selected>Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <input type="text" placeholder="DD" class="dob-day" name="dob_day" maxlength="2" required>
                                <input type="text" placeholder="YYYY" class="dob-year" name="dob_year" maxlength="4" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>GENDER</label>
                            <div class="gender-group">
                                <label><input type="radio" name="gender" value="male"> Male</label>
                                <label><input type="radio" name="gender" value="female"> Female</label>
                                <label><input type="radio" name="gender" value="other"> Other</label>
                            </div>
                        </div>

                    </div>
                </div>
                
                <button type="submit" class="register-btn">REGISTER</button>
                
                <p class="login-link">
                    Already have an account? <a href="../loginPage/Login.html">Log in<span class="arrow">&rarr;</span></a>
                </p>
                
            </form>
        </div>
        </div>
        <script>src="signUp.js"</script>
</body>
</html>
